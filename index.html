<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lume - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Lume</h1>
        <p>Bem-vindo! Fa√ßa login para continuar</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error" class="error"></p>
        <p>ou</p>
        <button id="showRegister">Criar nova conta</button>
    </div>

    <div class="register-container" style="display:none;">
        <h1>Criar Conta</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nome completo" required>
            <input type="email" id="regEmail" placeholder="E-mail" required>
            <input type="password" id="regPassword" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <p id="registerError" class="error"></p>
        <button id="showLogin">Voltar ao login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
